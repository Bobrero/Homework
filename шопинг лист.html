<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <header align="center">
        <b> Shopping list </b>
    </header>
    <form action>
        <input type="checkbox" id="Fish" name="Fish">
        <label for="Fish"> Fish </label> <br>
        <input type="checkbox" id="Meat" name="Meat">
        <label for="Meat"> Meat </label> <br>
        <input type="checkbox" id="Potatoes" name="Potatoes">
        <label for="Potatoes"> Potatoes </label> <br>
        <input type="checkbox" id="Juice" name="Juice">
        <label for="Juice"> Juice </label> <br>
        <input type="checkbox" id="Bear" name="Bear">
        <label for="Bear"> Bear </label>
        <br>
        <input type="submit" value="OK">
    </form>


</body>

</html>
